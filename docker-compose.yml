version: '3.8'

services:
  sdp-mcp-db:
    image: postgres:16-alpine
    container_name: sdp-mcp-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # Non-standard port to avoid conflicts
    environment:
      POSTGRES_DB: sdp_mcp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${SDP_DB_ROOT_PASSWORD:-16vOp$$BeC!&9SCqv}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - sdp_mcp_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sdp_mcp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sdp_mcp_network

volumes:
  sdp_mcp_data:
    driver: local

networks:
  sdp_mcp_network:
    driver: bridge